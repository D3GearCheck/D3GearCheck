<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>D3GearCheck</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="bootstrap/bootstrap.css"/>
        <script src="lib/jquery-2.1.4.min.js"></script>

        <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/require.js"></script>
        <script type="text/javascript" src="lib/frontend.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript">
        // Start the client when 
        $(document).ready(function() { 
            $('[data-toggle="tooltip"]').tooltip();
            client.start(); 
        });
        </script>
    </head>
    <body>
        <div id="toolbar">
            <h1>D3 Gear Checker</h1>
            <h4>Find gear that improves your build.</h4>
        </div>

        <div id="calc_url_screen" class="client_screen">
            <form class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="calc_url" 
                placeholder="Enter Calculator URL" value="http://us.battle.net/d3/en/calculator/barbarian#chkdjP!bhjd!bYZZcZ">
              </div>
              <button type="button" onclick="client.fetchSkills();" 
              class="btn btn-default">Go</button>
            </form>
        </div>
        <div id="skill_screen">
            <div class="liner">
                <div class="col_right">
                    <h2 id="suggested_items_title"></h2>
                    <div id="item_list">
                    </div>
                </div>
                <div class="col_left">
                    <div id="paperdoll">
                        <div id="slot_shoulders" onclick="return client.displaySlotItems(Slots.SHOULDERS);" class="item_slot">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_shoulder_002_x1_demonhunter_male.png"/>
                        </div>
                        <div id="slot_ring_left" class="item_slot" onclick="return client.displaySlotItems(Slots.RING);">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_ring_014_x1_demonhunter_male.png"/>
                        </div>
                        <div id="slot_ring_right" onclick="return client.displaySlotItems(Slots.RING);" class="item_slot">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_ring_014_x1_demonhunter_male.png"/>
                        </div>
                        <div id="slot_secondary" onclick="return client.displaySlotItems(Slots.SECONDARY);" class="item_slot">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_orb_set_06_x1_demonhunter_male.png"/>
                        </div>
                        <div id="slot_primary"  onclick="return client.displaySlotItems(Slots.PRIMARY);" class="item_slot">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_wand_102_x1_demonhunter_male.png"/>
                        </div>
                        <div id="slot_feet" class="item_slot" onclick="return client.displaySlotItems(Slots.FEET);">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_boots_008_x1_demonhunter_male.png"/>
                        </div>
                        <div id="slot_chest" class="item_slot" onclick="return client.displaySlotItems(Slots.CHEST);">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_chest_012_x1_demonhunter_male.png"/>
                        </div>
                        <div id="slot_head" class="item_slot" onclick="return client.displaySlotItems(Slots.HEAD);">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/helm_208_wizard_male.png"/>
                        </div>
                        <div id="slot_wrist" class="item_slot" onclick="return client.displaySlotItems(Slots.WRIST);">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_bracer_103_x1_demonhunter_male.png"/>
                        </div>
                        <div id="slot_hands" class="item_slot" onclick="return client.displaySlotItems(Slots.HANDS);">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_gloves_015_x1_demonhunter_male.png"/>
                        </div>
                        <div id="slot_legs" class="item_slot" onclick="return client.displaySlotItems(Slots.LEGS);">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_pants_set_06_x1_demonhunter_male.png"/>
                        </div>
                        <div id="slot_neck" class="item_slot" onclick="return client.displaySlotItems(Slots.NECK);">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_amulet_002_x1_demonhunter_male.png"/>
                        </div>
                        <div id="slot_waist" class="item_slot" onclick="return client.displaySlotItems(Slots.WAIST);">
                            <img src="http://us.media.blizzard.com/d3/icons/items/large/unique_belt_105_x1_demonhunter_male.png"/>
                        </div>
                    </div>
                

                    <div id="active_bar_label">ACTIVE SKILLS</div>
                    <div class="skill_bar" id="skill_bar_active">

                    </div>

                    <div id="passive_bar_label">PASSIVE SKILLS</div>
                    <div class="skill_bar" id="skill_bar_passive">

                    </div>
                </div>

            </div>
        </div>

        <div id="loader" class="client_screen">
            <!-- <img src="images/loading.gif" /><br/> -->
            <div id="loading_text">Loading...</div>
        </div>
                <script src="http://us.battle.net/d3/static/js/tooltips.js"></script>
    </body>
</html>
